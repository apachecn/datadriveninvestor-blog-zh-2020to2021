<blockquote>原文：<a href="https://medium.datadriveninvestor.com/the-topic-of-finding-your-purpose-in-the-era-of-youtube-is-hugely-confusing-f48682bb6c49?source=collection_archive---------10-----------------------#2020-07-03">https://medium.datadriveninvestor.com/the-topic-of-finding-your-purpose-in-the-era-of-youtube-is-hugely-confusing-f48682bb6c49?source=collection_archive---------10-----------------------#2020-07-03</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/e1522c868187a053c916c23d53d30844.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NCTHQKT65x5A-R93h1knug@2x.jpeg"/></div></div></figure><figure class="iz ja jb jc gt is"><div class="bz fp l di"><div class="jd je l"/></div></figure><p id="eb22" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">在Youtube时代，找到你的目标这个话题非常令人困惑。许多作者缺乏深度，还有一些作者使用不明确的定义。</p><p id="7ce0" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">经过多年的斗争，我决定设计自己的方法和定义。这就是我今天想和大家简单分享的内容。</p><p id="d10a" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">我希望这篇文章能回答三个问题:</p><ul class=""><li id="8a7a" class="ke kf jh ji b jj jk jn jo jr kg jv kh jz ki kd kj kk kl km bi translated">目的是什么？</li><li id="d080" class="ke kf jh ji b jj kn jn ko jr kp jv kq jz kr kd kj kk kl km bi translated">为什么知道我的目的很重要？</li><li id="b8f0" class="ke kf jh ji b jj kn jn ko jr kp jv kq jz kr kd kj kk kl km bi translated">我如何找到我的目标？</li></ul><p id="e537" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated"><strong class="ji ks">目的</strong>是描述一种存在状态的想法，这种状态为感到满足、有能力、有创造力和安全创造了条件。就其核心而言，这种想法可以被认为是一生不变的，尽管我们用语言描述它的方式应该不断发展和适应。</p><p id="47d4" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">正如你所猜测的，当你<em class="kt">与你的目标不一致时，你会感到不满、无能为力、没有创造力和脆弱。这些精神状态会产生焦虑、悲观、沮丧、低水平的精力和缺乏热情。</em></p><div class="ip iq gp gr ir ku"><a href="https://www.datadriveninvestor.com/2020/02/07/leadership-it-takes-a-wider-perspective-to-win/" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab fo"><div class="kw ab kx cl cj ky"><h2 class="bd ks gy z fp kz fr fs la fu fw lb bi translated">领导力。赢得|数据驱动型投资者需要更广阔的视角</h2><div class="lc l"><h3 class="bd b gy z fp kz fr fs la fu fw dk translated">不管他们愿不愿意，领导者都是快速运转的机器中的齿轮，这就要求他们夹住自己的爪子…</h3></div><div class="ld l"><p class="bd b dl z fp kz fr fs la fu fw dk translated">www.datadriveninvestor.com</p></div></div><div class="le l"><div class="lf l lg lh li le lj ix ku"/></div></div></a></div><p id="dcc0" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">知道你的目标是什么将帮助你走出消极心态的循环，把它想象成一个<strong class="ji ks">情绪GPS </strong>。当你察觉到自己情绪低落时，你随时可以问:我在做与我的目的相关的事情吗？如果答案是否定的，那么你可以决定对此做些什么。</p><p id="aba8" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">清晰的目标，与目标一致，会激发你有意识的行动。换句话说，<em class="kt">你将创造你想要的生活</em>。</p><p id="c95d" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">如果你假设你的目标一直都是一样的，并且将会一直如此，你会发现你过着有意义的生活。我们可能会说，问题是当你的思想和情绪不一致时，你经历了某种痛苦。这种错位产生了你不喜欢的生活。同样的，你可以不知道你的目的是什么而生活，但直觉地用你的情绪来指导你的行动，实现伟大的生活体验。</p><p id="3326" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">为了找到你的目标，你需要理解三个想法:</p><p id="7875" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">过去是你找到驱动你行动的引导情绪的地方。你的目标是无论顺境还是逆境都存在的共同主线。</p><p id="735b" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated"><strong class="ji ks">未来</strong>是你投射理想世界的地方，是你试图构建的最佳场景。你未来的理想揭示了你的核心价值观。你用它们来做决定和寻找意义。</p><p id="fcd6" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated"><strong class="ji ks">现在的</strong>是你生活的场景。当你有意识地决定按照你的目标生活时，就是在当下。你想感觉良好，用自由、创造性和真实性表达自己；这就是许多人所说的遗产。</p><p id="5e7e" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">如果你觉得这很有用，你可能想参加我的<a class="ae lk" href="https://sop.visionofpresent.com/#" rel="noopener ugc nofollow" target="_blank">目的感在线培训</a>，在那里我会更详细地解释上述过程。</p><p id="4653" class="pw-post-body-paragraph jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ij bi translated">干杯，故意留下！</p><figure class="iz ja jb jc gt is"><div class="bz fp l di"><div class="jd je l"/></div></figure></div></div>
