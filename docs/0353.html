<h1/>
<blockquote>原文：<a href="https://medium.datadriveninvestor.com/personalized-cancer-diagnosis-aea93bad0587?source=collection_archive---------2-----------------------#2020-01-26">https://medium.datadriveninvestor.com/personalized-cancer-diagnosis-aea93bad0587?source=collection_archive---------2-----------------------#2020-01-26</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><blockquote class="io"><p id="7c52" class="ip iq ir bd is it iu iv iw ix iy iz dk translated"><a class="ae ja" href="https://www.kaggle.com/c/msk-redefining-cancer-treatment/data" rel="noopener ugc nofollow" target="_blank"> <strong class="ak"> <em class="jb">个性化医疗:重新定义癌症治疗</em> </strong> </a></p></blockquote><p id="ab4d" class="pw-post-body-paragraph jc jd ir je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy iz ij bi translated">机器学习是艰难的，你只能通过亲自动手来获得信心。在这篇博客中，我正在使用来自Kaggle的<a class="ae ja" href="https://www.kaggle.com/c/msk-redefining-cancer-treatment/data" rel="noopener ugc nofollow" target="_blank"> <strong class="je jz"> <em class="ka">个性化医疗:重新定义癌症治疗</em> </strong> </a> <em class="ka">数据集</em>来展示机器学习。这是NIPS在2017年举办的一场比赛。</p><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi kb"><img src="../Images/c27239692e1ca98ff2da01c0b21e49a3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*nW9vpWgPsvuoyZ5C.jpg"/></div></div><figcaption class="kn ko gj gh gi kp kq bd b be z dk"><a class="ae ja" href="https://www.kaggle.com/c/msk-redefining-cancer-treatment/overview" rel="noopener ugc nofollow" target="_blank">https://www.kaggle.com/c/msk-redefining-cancer-treatment/overview</a></figcaption></figure><p id="417b" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz">数据集概述:</strong>数据集有9个不同的类，我们必须预测。训练和测试数据集被提供到两个不同的文件中。一个(training/test_variants)提供关于基因突变的信息，而另一个(training/test_text)提供人类专家用来对基因突变进行分类的临床证据(text)。</p><p id="5b9c" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz">文件描述:</strong></p><ul class=""><li id="7e35" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated"><strong class="je jz"> training_variants </strong> -包含用于训练的基因突变描述的逗号分隔文件。它有四个归档:<strong class="je jz"> 1。ID </strong>(用于将突变与临床证据联系起来)，<strong class="je jz"> 2。变异</strong>(这些突变的氨基酸变化)<strong class="je jz"> 3。基因(</strong>基因突变所在的基因，<strong class="je jz"> 4。类别</strong>(该基因突变被分类为1-9类)</li><li id="5fb1" class="kw kx ir je b jf lf jj lg jn lh jr li jv lj iz lb lc ld le bi translated"><strong class="je jz"> training_text- </strong>一个双管道(||)分隔的文件，包含用于对基因突变进行分类的临床证据(文本)。<strong class="je jz"> 1。ID ( </strong>用于将临床证据与基因突变联系起来)，<strong class="je jz"> 2。正文</strong>(用于分类基因突变)</li><li id="ca99" class="kw kx ir je b jf lf jj lg jn lh jr li jv lj iz lb lc ld le bi translated"><strong class="je jz"> test_variants- </strong>包含用于训练的基因突变描述的逗号分隔文件。它有三个字段:<strong class="je jz"> 1。ID </strong>(用于将突变与临床证据联系起来)，<strong class="je jz"> 2。变异</strong>(这些突变的氨基酸变化)，<strong class="je jz"> 3。基因(</strong>基因突变所在的基因。</li><li id="2f48" class="kw kx ir je b jf lf jj lg jn lh jr li jv lj iz lb lc ld le bi translated"><strong class="je jz"> test_text- </strong>一个双管道(||)分隔的文件，包含用于对基因突变进行分类的临床证据(文本)。<strong class="je jz"> 1。ID ( </strong>用于将临床证据与基因突变联系起来)<strong class="je jz"> 2。正文</strong>(用于对基因突变进行分类)。</li></ul><p id="9036" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz">评估- </strong>根据预测概率与观测目标之间的<strong class="je jz"> <em class="ka">多级测井损失</em> </strong>对提交的数据进行评估。</p><p id="fff6" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz">导入库</strong></p><ul class=""><li id="ff85" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">你可以在这里找到一个<a class="ae ja" href="https://github.com/namratesh/Machine-Learning/blob/master/Personalized%20cancer%20diagnosis-Copy1.ipynb" rel="noopener ugc nofollow" target="_blank"> <strong class="je jz">笔记本</strong> </a></li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi lk"><img src="../Images/f37c278d3540e84ad09656f186eb709c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ISbh0MJEN7q_TrEkHSjajQ.png"/></div></div></figure><p id="8572" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz">阅读文件</strong></p><ul class=""><li id="b5a7" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">pd.read_csv用于读取文件</li><li id="c8bd" class="kw kx ir je b jf lf jj lg jn lh jr li jv lj iz lb lc ld le bi translated">sep用于给出分隔的文件</li><li id="eb4f" class="kw kx ir je b jf lf jj lg jn lh jr li jv lj iz lb lc ld le bi translated">skiprows用于跳过行</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi ll"><img src="../Images/129d0d8206c2e8275f33cec3ea946dce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*njCA5k_Bt4cadOuruXqk0A.png"/></div></div></figure><ul class=""><li id="0f2d" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">培训文本中的前5个值</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi lm"><img src="../Images/2c63ca7387295ad217936a25cb7e5d52.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hqCMg1kre0eM0pMrqIJ-6g.png"/></div></div></figure><ul class=""><li id="6091" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">training_variants中的前5个值</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi ln"><img src="../Images/dc26a072efcd6221698a6d87da054264.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4B3x4Mv-DEs7LVEAO3CgTA.png"/></div></div></figure><ul class=""><li id="3916" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">training_text中有多少数据点，有哪些？</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi lo"><img src="../Images/9257417b70aa5370c4bd52b6cd96c440.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nQ--4cd2kKQ_rNONjVik4w.png"/></div></div></figure><ul class=""><li id="2bc6" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">trainnig _ variants中有多少个数据点和什么？</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div class="gh gi lp"><img src="../Images/57867e1edaabf9c8ed09b82be3abd5c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1272/format:webp/1*fCvGk9Ohw9mhS6P7-Rj2vQ.png"/></div></figure><ul class=""><li id="4aaa" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">文本数据的<strong class="je jz">文本处理</strong>定义功能</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div class="gh gi lq"><img src="../Images/10e936b3851f43e3001259948313a5ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1388/format:webp/1*4WcGTe60f4IBURZNtFAqsw.png"/></div></figure><p id="ba22" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz"><em class="ka">【re.sub('[^a-za-z0-9\n]'，】，total_text) </em> </strong> <em class="ka">用于将特殊字符替换为空格</em></p><p id="85db" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz">re(' \ s+'，' '，total_text) </strong>用于用单个空格替换多个空格</p><p id="2776" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated"><strong class="je jz"> total_text.lower() </strong>将每个字母转换成小写</p><h2 id="6d64" class="lr ls ir bd lt lu lv dn lw lx ly dp lz jn ma mb mc jr md me mf jv mg mh mi mj bi translated"><strong class="ak">文本处理</strong></h2><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi mk"><img src="../Images/16cd2cd9061592870efe3e1b3827cc7f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GrOIHlQ1IDVCsCwXHwodjg.png"/></div></div></figure><ul class=""><li id="dd26" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">time.clock()用于开始和结束计时，以测量运行代码片段所用的总时间</li><li id="b153" class="kw kx ir je b jf lf jj lg jn lh jr li jv lj iz lb lc ld le bi translated">对training_text中的文本字段应用nlp _预处理函数</li><li id="86a2" class="kw kx ir je b jf lf jj lg jn lh jr li jv lj iz lb lc ld le bi translated">合并培训_文本和培训_变体</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi ml"><img src="../Images/1e0dad9652d7bbab248a186e591e6543.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zQi9p-_QR_OBmOHsn1FV6A.png"/></div></div></figure><ul class=""><li id="605c" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">检查数据集中的空值</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi mm"><img src="../Images/2ecd40f9713581829235883678c9c694.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7O4UjdKGJZvi_j1UjMbvzw.png"/></div></div></figure><p id="8c47" class="pw-post-body-paragraph jc jd ir je b jf kr jh ji jj ks jl jm jn kt jp jq jr ku jt ju jv kv jx jy iz ij bi translated">* <em class="ka">文本数据中有缺失值。</em></p><ul class=""><li id="8008" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">文本数据中缺失值的数量</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi mn"><img src="../Images/0cd9b90f06063ca3daceed420a74db99.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6eMXRPBtzsAbIG0h8SXjsA.png"/></div></div></figure><ul class=""><li id="1e57" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">缺少的值</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi mo"><img src="../Images/67fb5dc93d4c54632c4831fede34e5dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3tDba_bIiE1mhtlZidyYuw.png"/></div></div></figure><ul class=""><li id="ff1f" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">用基因+变异填补这些缺失值</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi mp"><img src="../Images/7044921e9237ea949846f390ae1944b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hHOsENeY_OEm2otb4-RWCg.png"/></div></div></figure><ul class=""><li id="951d" class="kw kx ir je b jf kr jj ks jn ky jr kz jv la iz lb lc ld le bi translated">再次检查文本特征中缺失的值</li></ul><figure class="kc kd ke kf gt kg gh gi paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="gh gi mq"><img src="../Images/b1d07f4e90c382105f14b132c00dad88.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UU7z_lGmo1L6olBH-1RlTw.png"/></div></div></figure><ul class=""><li id="2031" class="
