<blockquote>原文：<a href="https://medium.datadriveninvestor.com/lessons-learned-from-doing-all-the-productive-habits-3bd0c0a91f6a?source=collection_archive---------11-----------------------#2020-05-24">https://medium.datadriveninvestor.com/lessons-learned-from-doing-all-the-productive-habits-3bd0c0a91f6a?source=collection_archive---------11-----------------------#2020-05-24</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/cfa25e06987105e252a3787019995ab8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ySV9tRIkdbWXVifG"/></div></div><figcaption class="jc jd gj gh gi je jf bd b be z dk">Photo by <a class="ae jg" href="https://unsplash.com/@jdubs?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Johnson Wang</a> on <a class="ae jg" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="8f53" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi kg translated">没错，我开始了富有成效的狂欢。谷歌推荐的所有关于精神、身体和心灵健康的东西，我都做了。八个月来，我每天都这样做，以下是我从中得到的收获:</p><p id="8ffe" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">没什么。</p><p id="7f10" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">嗯，说我没有从中得到一些好处是不公平的。毕竟，我的确减掉了一些脂肪，增强了我的有氧运动能力，但公平地说，我感觉和刚开始时没有太大的不同。</p><p id="2b26" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">作为控制测试，我甚至停止了一个月的日常活动，看看情况是否会变得更糟。没有。我还是老样子。</p><p id="51de" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">但是在我开始之前，让我们先把所有的事情都摆在桌面上。让我们谈谈我所处的空间，我为什么决定踏上这段旅程，如果你决定自己去旅行，你可以改进什么。</p><figure class="kq kr ks kt gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi kp"><img src="../Images/b2ae5fd0ddcb4645330a0f9e9f33ae2f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Cidt5yRY9cisM5ct"/></div></div><figcaption class="jc jd gj gh gi je jf bd b be z dk">A quick rewind. Photo by <a class="ae jg" href="https://unsplash.com/@macroman?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Immo Wegmann</a> on <a class="ae jg" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="1264" class="ku kv jj bd kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq lr bi translated">开始</h1><p id="5ea0" class="pw-post-body-paragraph jh ji jj jk b jl ls jn jo jp lt jr js jt lu jv jw jx lv jz ka kb lw kd ke kf im bi translated">我的新工作已经持续了六个月，这是我写作生涯中爬得最高的一次。算了吧。这是我一生中得到的最有声望的工作。</p><p id="38f7" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">然而我并不快乐。</p><p id="4fd0" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我总是感到忧郁，这是我从16岁起就意识到的症状。由于恰逢长大，我就把它当成了成年的一部分。<em class="lx">我想，这一定是为什么这么多成年人抱怨生活的原因。<em class="lx">嗯，我想我只能忍气吞声了。</em></em></p><p id="c741" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我拥有一切。事业进展顺利，浪漫部一切都很好，我像一个36岁的人一样健康。</p><p id="b104" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">尽管如此，那一点点负面情绪困扰着我，我想这一定是因为我为了钱而偏离了我的目标。也许是时候追求我的生活激情了。</p><p id="1695" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">所以我辞职去写科幻小说了。是的，你没看错。一条没有未来的路(你读过多少马来西亚的科幻小说？).一些只会打击我自尊心的东西。一个成年人做的蠢事。但我还是做了。</p><p id="a42c" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我想，这种改变正是我所需要的。我生平第一次追求我的激情。现在低落的情绪可以消失了。</p><figure class="kq kr ks kt gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ly"><img src="../Images/de4f8ba4f1cf7ba77995b1c4de026144.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*4JKx_4zYnIzG159S"/></div></div><figcaption class="jc jd gj gh gi je jf bd b be z dk">Things started out pretty all right. Photo by <a class="ae jg" href="https://unsplash.com/@brookecagle?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Brooke Cagle</a> on <a class="ae jg" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="9b47" class="ku kv jj bd kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq lr bi translated">没有我想的那么糟</h1><p id="0faa" class="pw-post-body-paragraph jh ji jj jk b jl ls jn jo jp lt jr js jt lu jv jw jx lv jz ka kb lw kd ke kf im bi translated">尽管我对这次旅程抱有很低的期望，但事实证明一切都很好。</p><p id="9082" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我的第一部赛博朋克小说引起了一位编辑的注意，他们给我发了一本书，尽管所有人都说，对咖啡师工匠的需求和薪水都比马来西亚英语小说作家多。我不仅出版了，而且是以传统方式出版的。</p><p id="5e97" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">然而，在我签合同的那天，我只感觉到了一点点火花。一个在太阳落山前就消失了的。我不应该快乐吗？这不就是我一直想要的吗？</p><p id="c90d" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">那时我就知道我有问题了。</p><p id="dba7" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">所以我求助于谷歌来解决这个问题。</p><div class="is it gp gr iu lz"><a href="https://www.datadriveninvestor.com/2020/01/17/a-good-life-is-habit-forming/" rel="noopener  ugc nofollow" target="_blank"><div class="ma ab fo"><div class="mb ab mc cl cj md"><h2 class="bd me gy z fp mf fr fs mg fu fw mh bi translated">良好的生活是习惯的形成|数据驱动的投资者</h2><div class="mi l"><h3 class="bd b gy z fp mf fr fs mg fu fw dk translated">过度思考是过度紧张。仅仅几个简单的习惯就会在一天中产生巨大的影响。那是…</h3></div><div class="mj l"><p class="bd b dl z fp mf fr fs mg fu fw dk translated">www.datadriveninvestor.com</p></div></div><div class="mk l"><div class="ml l mm mn mo mk mp ja lz"/></div></div></a></div><h1 id="4f4d" class="ku kv jj bd kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq lr bi translated">恢复之路</h1><p id="99cb" class="pw-post-body-paragraph jh ji jj jk b jl ls jn jo jp lt jr js jt lu jv jw jx lv jz ka kb lw kd ke kf im bi translated">我知道自我诊断是一种可怕的方式，但专业帮助似乎也没多大帮助。我也写过那次经历——在我的文章《历史》的某个地方——但那是以后的事了。</p><p id="e993" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">所以我发现我已经检查了很多抑郁症的症状，并开始列出所有我可以与之斗争的方法。</p><p id="0e0b" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">运动永远是一个大问题。饮食。冥想。不含酒精和咖啡因。阳光。记日记。呼吸系统。例行公事。补品。</p><p id="ca2b" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我建立了一个习惯追踪器，开始时很慢。锻炼没什么大不了的，因为我经常练习巴西柔术。我不得不放松休息。</p><p id="d99e" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">仅仅十分钟的冥想，一套维姆·霍夫呼吸法，16/8间歇禁食，一顿植物性午餐，每天一页日志。所有这些都将被聚集在我所谓的恢复程序中。</p><p id="f09e" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">几个月内，这个数字迅速增长到至少25分钟的冥想，一天两次的三组呼吸练习，18/6的禁食，主要是植物性饮食，以及一天两页的日记。我甚至点了SAM-e和Omega-3补充剂来增强体质，我已经放弃了酒精和咖啡因。</p><p id="18d2" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我试了半年，才意识到自己没有任何不同。就在那时，我决定寻求专业帮助。</p><figure class="kq kr ks kt gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi mq"><img src="../Images/fc1fbc6d30d91f9829f79b0f81990c15.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*uE8LIfZXx72IDwNz"/></div></div><figcaption class="jc jd gj gh gi je jf bd b be z dk">Sometimes the answer isn’t what you thought it’d be. Photo by <a class="ae jg" href="https://unsplash.com/@markusspiske?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Markus Spiske</a> on <a class="ae jg" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="681d" class="ku kv jj bd kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq lr bi translated">我学到了什么</h1><p id="534a" class="pw-post-body-paragraph jh ji jj jk b jl ls jn jo jp lt jr js jt lu jv jw jx lv jz ka kb lw kd ke kf im bi translated">我知道这个故事到目前为止是反高潮的。我在这里不是要告诉你，只要你有梦想，并努力去实现它，你所有的问题都会消失。</p><p id="c136" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">但这也正是我要告诉你的。没有什么是可以保证的。即使你尽了最大努力。这是一个发人深省的想法，但也是一个自由的想法。</p><p id="bb2f" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">仅仅因为你吃得健康，每天锻炼，并不意味着你不会生病。仅仅因为你做两份工作并不意味着你会找到人生的突破口。</p><p id="d5ef" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">但这并不意味着你不能尝试。</p><p id="1b85" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我不能告诉你有多少天我甚至不想起床，更不用说执行一系列的任务，为了什么？为了证明一个愚蠢的观点？但我还是做了。</p><p id="744d" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">但是事情从来没有变得简单过。无论我是整天呆在床上还是被任务填满，都不会变得更容易。每天我都重新开始，不管前一天是好是坏。每天，我都面临同样的决定。</p><p id="b520" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">我想你可以说我和我开始这段旅程之前是完全一样的人，除了现在我知道如果我选择战斗来开始新的一天，那么至少我会充分利用今天。</p><p id="51ef" class="pw-post-body-paragraph jh ji jj jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf im bi translated">有时候，今天是我们真正需要的。</p><figure class="kq kr ks kt gt iv"><div class="bz fp l di"><div class="mr ms l"/></div></figure></div></div>
