<blockquote>原文：<a href="https://medium.datadriveninvestor.com/us-expatriation-explained-simplifying-tax-financial-planning-c3989259d514?source=collection_archive---------17-----------------------#2020-07-06">https://medium.datadriveninvestor.com/us-expatriation-explained-simplifying-tax-financial-planning-c3989259d514?source=collection_archive---------17-----------------------#2020-07-06</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/ddbc01397134747a2e5f6ad99852cb7f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8thQIwsaOSmTYczA"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk">Photo by <a class="ae jd" href="https://unsplash.com/@good_citizen?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Humphrey Muleba</a> on <a class="ae jd" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="64cc" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">美国外派解释:简化税务&amp;财务规划</strong></p><p id="30cb" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">在当今世界，高净值个人及其家人从一个国家移居到另一个国家的原因并不缺乏。对于拥有美国公民和美国绿卡持有者的家庭来说，情况要复杂得多。虽然经济利益和新的商业机会是有目共睹的，但在幕后还有一些更复杂的问题需要考虑，即财务规划和税收。</p><div class="ip iq gp gr ir ke"><a href="https://www.datadriveninvestor.com/2019/06/02/business-partnerships-their-importance-for-expanding-overseas/" rel="noopener  ugc nofollow" target="_blank"><div class="kf ab fo"><div class="kg ab kh cl cj ki"><h2 class="bd kd gy z fp kj fr fs kk fu fw kl bi translated">商业伙伴关系:对海外扩张的重要性|数据驱动的投资者</h2><div class="km l"><h3 class="bd b gy z fp kj fr fs kk fu fw dk translated">随着中国和其他远东国家成长为强大的商业中心，任何认真的企业家必须考虑…</h3></div><div class="kn l"><p class="bd b dl z fp kj fr fs kk fu fw dk translated">www.datadriveninvestor.com</p></div></div><div class="ko l"><div class="kp l kq kr ks ko kt ix ke"/></div></div></a></div><p id="d0f4" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">为了帮助你了解你的美国退出选项，并做出正确的初步行动，我们将看看你需要了解的个人和家庭希望从美国“移居国外”(即放弃绿卡或放弃美国公民身份)的关键考虑因素、限制和因素。从那时起，你就有了坚实的基础和背景，可以采取下一步行动，并与专家讨论你的情况。让我们从一些基本定义开始。</p><p id="f873" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">什么是外派？</strong></p><p id="4a89" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">简单地说，这是通过放弃国籍或放弃绿卡身份从一个国家移居到另一个国家的行为。不幸的是，这并不像获得必要的签证和为自己建立一个家那么简单，还有一些复杂的税务考虑也必须考虑在内。</p><p id="ae11" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">为什么美国的税收制度独一无二？</strong></p><p id="c7cd" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">美国实行的是基于公民身份的税收制度，这让生活在海外的美国人的事情变得复杂。这可能会很快导致你和你的家人多次纳税，额外的纳税申报义务，通常会使你的财务安排比你想象的更困难。关键是要避免灰色地带，保持合规，为你和你的家人做出明智的战略决策。</p><p id="549a" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">什么是《外国账户税收合规法案》( FACTA )?</strong></p><p id="2583" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">正是这一系列规章制度，使得美国公民几乎不可能在离岸账户中隐藏收入和避税。一切都是互联的、自动化的和全球化的，这意味着美国国税局的影响力比以往任何时候都大。不遵守将代价高昂，适得其反，而且从长远来看不会奏效。</p><p id="d958" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">这是驾驶外派吗？</strong></p><p id="8040" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">似乎是这样，是的。高净值美国人越来越多地转向移居国外来管理他们的纳税义务。这要求他们放弃美国公民身份和/或美国税收居留权。</p><p id="3094" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">你如何开始外派过程？</strong></p><p id="3bda" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">你需要正式没收你的护照或绿卡，并填写表格8854和1040通知国税局。这将会给他们一份你的全球资产和你以前纳税清单的详细分类。如果不这样做，将不会导致与你的美国税收居留权彻底决裂，并将在未来几年使问题变得非常复杂。</p><p id="f95f" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">什么是有保障的外籍人士？</strong></p><p id="12c9" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">随着你对自己的选择看得越来越深入，你会越来越经常听到这个术语。如果您符合以下任一标准，您将被贴上这样的标签:</p><p id="ead7" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-在移居国外之日，您的净资产为200万美元或以上</p><p id="e90b" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-您在过去5年的年均应税收入为168，000美元或以上(经通胀调整后)</p><p id="8665" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-您可能被证明在纳税申报单上有违规行为</p><p id="6c5e" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">然而，对某些双重国籍的人有例外。如果你认为被涵盖的外籍人士类别是美国政府用来对将金融安排转移到海外的高净值个人征收“出境税”的类别，那么这是有道理的。双重国籍者这么做的原因可能不仅仅是财务上的，而美国公民可能主要是出于财务上的考虑。</p><p id="3551" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">“出境税”是什么样的？</strong></p><p id="e5a8" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">虽然数量的精确计算很复杂，但前提相对简单明了。想象一下，如果你在出国的那天卖掉了你所有的全球资产。然后，退出税将适用于你这样做所产生的现金数额。</p><p id="5216" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">这包括退休计划吗？</strong></p><p id="2689" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">不幸的是，这是可能的，而且这种情况发生的方式的具体性质一点也不简单。不过，你确实有很多选择:</p><p id="76dd" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-在移居国外之前，您可以从您的退休基金中一次性提取一笔款项</p><p id="a490" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-你可以简化事情，在你移居国外时缴纳标准所得税</p><p id="ec12" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-如果您希望更好地管理您的财务，您可以通过一些预先批准的计划来探索延期纳税的选项</p><p id="155b" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">如何考虑礼物？</p><p id="5517" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">礼物和遗产也会使事情变得复杂，在采取下一步行动时需要特别考虑。想象一下，在移居国外之前，你几乎继承了所有的财富。在这种情况下，你可能只有很少或没有资本收益，可能达不到任何年收入门槛，也可能只有很少或没有出境税。然而，重要的是要记住，简单地赠予你所有的资产并不是一个可靠的方法来减少你的纳税义务。这需要仔细的思考和策略。</p><p id="c1e0" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">投资和信托怎么样</strong></p><p id="12f5" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">这里有许多选项，其细节超出了本文的范围。需要记住的重要一点是，无论安排多么复杂或尖端，它们都需要符合美国的税收制度。这应该是你的首要考虑之一。</p><p id="ed5c" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">我的下一步是什么？</p><p id="7e98" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">从财务规划的角度来看，让外派为你和你爱的人工作的关键是与专家联系，了解你的选择。正如您从上面的简介中看到的，在最初的规划过程中，有许多领域相互竞争和重叠。把你所有的注意力都集中在财务规划的一个方面，而忽略其他方面，只会让你做出不符合你最佳财务利益的举动。</p><p id="0d44" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">有鉴于此，我们建议遵循以下基本原则:</p><p id="607b" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-联系专家，帮助您从头到尾了解外派流程</p><p id="a6ad" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-专注于理解基本原则和定义，尽量避免迷失在细节和法律细节中，一旦事情开始向前发展，这些细节将很快占据主导地位</p><p id="98d4" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated">-请记住，合规是关键，也是确保您未来不会面临大量税务负担的关键</p><ul class=""><li id="c210" class="ku kv jg jh b ji jj jm jn jq kw ju kx jy ky kc kz la lb lc bi translated">要明白，一切都始于透明，因为没有透明，你就无法制定出符合你最佳财务利益的战略</li></ul></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><p id="1a44" class="pw-post-body-paragraph je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc ij bi translated"><strong class="jh kd">访问专家视图— </strong> <a class="ae jd" href="https://datadriveninvestor.com/ddi-intel" rel="noopener ugc nofollow" target="_blank"> <strong class="jh kd">订阅DDI英特尔</strong> </a></p></div></div>
