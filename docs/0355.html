<blockquote>原文：<a href="https://medium.datadriveninvestor.com/karma-sucks-7773ad012e55?source=collection_archive---------4-----------------------#2020-01-26">https://medium.datadriveninvestor.com/karma-sucks-7773ad012e55?source=collection_archive---------4-----------------------#2020-01-26</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/8b21754903fb89fc4d233fb7aa6e2740.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*oWoIZewifDn0Uo2J"/></div></div></figure><p id="6aae" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">马克·舒尔特在<a class="ae kb" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</p><h1 id="7219" class="kc kd je bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated">因果报应糟透了</h1><h2 id="314d" class="la kd je bd ke lb lc dn ki ld le dp km jo lf lg kq js lh li ku jw lj lk ky ll bi translated">当你烧掉一座桥，然后需要再次使用它时会发生什么。</h2><p id="6b0c" class="pw-post-body-paragraph jc jd je jf b jg lm ji jj jk ln jm jn jo lo jq jr js lp ju jv jw lq jy jz ka im bi translated">“你在外面听到了什么？”</p><p id="6254" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我退缩了。那是2012年。这是几个月来我的客户吉恩第三次问我这个问题。他要求知道我的研究显示了什么，他让我调查的问题，那些会真正对他的公司产生影响的研究。嗯，实际上，对他来说，不过我会说的。</p><p id="ffc6" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我们遇到了一个问题。</p><p id="f24b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">吉恩不想为我的工作付钱。我已经为他的公司工作好几年了。我很受欢迎，公司喜欢我，他们的客户获得了巨大的价值。他知道我的技能。这就是为什么他想让我做这项研究。</p><div class="is it gp gr iu lr"><a href="https://www.datadriveninvestor.com/2018/11/09/a-business-moves-on-its-stomach-how-to-make-allowances-for-gut-feelings/" rel="noopener  ugc nofollow" target="_blank"><div class="ls ab fo"><div class="lt ab lu cl cj lv"><h2 class="bd lw gy z fp lx fr fs ly fu fw lz bi translated">一个企业在肚子上移动:如何照顾直觉|数据驱动的投资者</h2><div class="ma l"><h3 class="bd b gy z fp lx fr fs ly fu fw dk translated">事实证明，直觉不仅仅是一种感觉。科学很清楚:你的直觉比你知道的更多…</h3></div><div class="mb l"><p class="bd b dl z fp lx fr fs ly fu fw dk translated">www.datadriveninvestor.com</p></div></div><div class="mc l"><div class="md l me mf mg mc mh ja lr"/></div></div></a></div><p id="6cee" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">然而。他一直忙于破坏我们的关系。</p><p id="f30c" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">在这一点上，他已经承诺，然后退出了一些合同。他会拿合同当奖品，我会把日期记在日历上，然后在最后一刻，他会因为这样或那样的原因取消合同。对我来说，找到同等的工作太晚了。培训合同有时可能需要几年才能完成，然后你需要做好开发工作。在一些情况下，我已经完成了设计工作，突然之间所有的定制都是徒劳的。</p><p id="25fc" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">那些被取消的合同严重损害了我的微型企业。我不仅没有那份工作，而且我现在还落后于形势，不仅要弥补那些损失，还要超前于我的支出。账单不会因为工作的消失而停止出现，因为我们中太多的人发现这一点很困难。</p><p id="652c" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">现在他想要更多的免费工作，在我面前晃来晃去地许诺更多的东西。这时候，我知道他在写支票，他不打算兑现。</p><p id="b936" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">愚弄我一次，可耻的是我；骗我两次，真的？</p><figure class="mj mk ml mm gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi mi"><img src="../Images/9bc535f1bf2afaba39daeb1695929c6f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-ckJDGn1Z_7_iOnG6eUmyA.jpeg"/></div></div><figcaption class="mn mo gj gh gi mp mq bd b be z dk">deposit photos</figcaption></figure><p id="4a93" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">所以我没有做更多的研究。然后他又推了一把。</p><p id="48ac" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这次我打电话给他。吉恩闪烁其词，然后声称“别人应该为我的工作付钱。”换句话说，现在他承认，他不仅永远不会为那项研究付钱，他还希望我把这个想法卖给一个我们都知道不会有任何关系的特定组织。</p><p id="2988" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">换句话说，他想让我出去做他所有的销售工作，希望有人最终会接下主要是关于基因的合同。</p><h1 id="4e75" class="kc kd je bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated">软弱，他知道这一点。而且侮辱人。他也知道。</h1><p id="aded" class="pw-post-body-paragraph jc jd je jf b jg lm ji jj jk ln jm jn jo lo jq jr js lp ju jv jw lq jy jz ka im bi translated">在这一点上，我认为他真正想要的是知道他在市场上的就业前景。坦白地说，我并不在乎，因为我自己的公司正在苦苦挣扎，部分原因是因为他的不诚实和从我这里撬走免费工作的意愿，与此同时，我正忙着填补他的错误指导给我的现金流造成的漏洞。</p><p id="02b9" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">他滥用了我的时间、我的忠诚和我们建立的联系。当桥闷烧、燃烧、倒塌时，我能闻到烟味。</p><p id="8fff" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">那最后一次谈话，我没有多说什么。我咕哝着说我已经忙得不可开交了，我会把耳朵贴在地上。</p><p id="7018" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">两个都是真的。但不是他所理解的那样。在我看来，我们已经结束了。从那以后我就不接也不回他的电话了。</p><h1 id="4c83" class="kc kd je bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated">一旦你赢得了免费赠送顶级作品的名声，友善地说，祝你好运再次获得报酬。</h1><figure class="mj mk ml mm gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi mr"><img src="../Images/5b0cc4597ff8c0cb313765e95b23acff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*KBJIcpmsMN61zvy-"/></div></div><figcaption class="mn mo gj gh gi mp mq bd b be z dk">Photo by <a class="ae kb" href="https://unsplash.com/@korpa?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">JR Korpa</a> on <a class="ae kb" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="7dac" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">那是八年前的事了。</p><p id="5485" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">上周我接到吉恩的电话。他被解雇了。他一直在尽最大努力树立自己作为顾问的资格。在那个特定的行业中(和许多行业一样)，“顾问”是“失业”的同义词。他在挣扎。</p><p id="cda5" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">嘿伙计，欢迎来到我的世界。</p><p id="8d15" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">他在Linked In上找到了我，尽管显然他没有阅读新的个人资料，这与他的行业已经没有任何关系了。这并不令我惊讶。</p><p id="3fe7" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">现在他想进入我的行业。他没有我的证件。差远了。不仅如此，我不会考虑让他和任何我认识的人说话。</p><p id="2fc4" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">在花了足够多的时间礼貌地谈了老一套之后，他问我“在那里听到了什么”</p><p id="6f91" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我又退缩了。<em class="ms">老老实实。那个银行账户里没有钱，吉恩。</em></p><p id="99d0" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">他花了很多时间讨好我。他谈到了我所做的伟大工作(是的，和..？).他一直对我的职业道德印象深刻(是的…然后呢？)以及我是如何真正做到如此专业(是的。那又怎样？)</p><p id="c3ae" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我礼貌地听着。我很好奇，以一种病态方式，有人可能会从车里出来，在一堆路杀动物中走来走去，看看那是什么动物。</p><p id="78de" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">吉恩需要努力。联系人。抬起一条腿。参考文献。他想让我给他开门。</p><p id="3851" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">“外面很艰难，”他说。“你认识谁？你在听什么？”</p><p id="10cb" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated"><strong class="jf lw">嘎。</strong></p><p id="2507" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我告诉吉恩我离开这个行业的原因。人们(我就说到这里)不想为工作付钱。那完全超出了他的理解。当然了。</p><p id="bfd4" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">显然，他发现了几乎相同的情况。</p><p id="33f6" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">是啊。当你在外面拉屎的时候，伙计。</p><p id="685d" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">现在他站在我们之间的峡谷的另一边，要求我重建这座桥。他知道我能做什么。</p><p id="e367" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">但不是我<em class="ms">会</em>做的事。</p><p id="eea0" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我祝他好运。还屏蔽了他的号码。和他有关联的账户。还有他的邮箱。拥有美好的生活。</p><h1 id="0aa7" class="kc kd je bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated">因果报应糟透了。真的真的很糟糕。</h1><figure class="mj mk ml mm gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi mt"><img src="../Images/71ce09db40cd8e47e5a67c3518835a34.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Pj2Snpi0WLxpZTX9"/></div></div><figcaption class="mn mo gj gh gi mp mq bd b be z dk">Photo by <a class="ae kb" href="https://unsplash.com/@photoholgic?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Holger Link</a> on <a class="ae kb" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="99fd" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">当这个人处于权力地位时，他滥用了权力。这是一个问题:如果他在八年后突然给我打电话，这意味着他已经在他的电子通讯录中搜索了所有其他的潜在客户/嫌疑人。</p><p id="bcc6" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我必须在他的桶底。显然其他被他虐待的人也没有太多时间陪他。</p><p id="16cc" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">虽然我很抱歉他的日子不好过，而且我也很能理解，但我不愿意把他介绍到我的行业，介绍给尊重和信任我的人。</p><p id="a71f" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">那是恶业。</p><p id="2e85" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">如果可以的话，让我以一个非常正面的故事来结束，尽管不是关于基因。</p><p id="fa23" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">1998年，当我住在斯波坎时，我发现自己负债累累，有一个爱骂人、酗酒的丈夫，还有可怕的健康问题。我很快就离婚了，不得不申请破产，开始走霉运。</p><p id="67ea" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我的反应是成立一个妇女团体，让这些妇女从见面、相互支持和做生意中受益。哈伯集团(<em class="ms">我们从伟大的布罗德开始)</em>取得了超乎我想象的成功。我从未要求过什么，但我全心全意帮助他们成功。最终，他们中的一些人背着我，给我买了一台全新的电脑(这是我迫切需要的)。作为一个团体，他们帮助我重新站起来，特别是当他们发现我一直在处理的情况，从破产到健康不佳。那次经历让我深感谦卑，它教会了我一些非常非常重要的东西。</p><h1 id="fb62" class="kc kd je bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated">当事情变得艰难时，强者开始让步。*</h1><p id="59ce" class="pw-post-body-paragraph jc jd je jf b jg lm ji jj jk ln jm jn jo lo jq jr js lp ju jv jw lq jy jz ka im bi translated">事情总会回来的。当你和我在生意中为了自私的、短期的利益而造成损害时，回去的路上就有一个绕行的标志。</p><p id="1de4" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">桥断了。被烧成灰烬。</p><h1 id="b7f6" class="kc kd je bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated">因果报应糟透了。</h1><ul class=""><li id="f37b" class="mu mv je jf b jg lm jk ln jo mw js mx jw my ka mz na nb nc bi translated">这个故事在里克·弗里曼和吉尔·卢布林所著的《网络魔法<em class="ms"/>一书中讲述。</li></ul><figure class="mj mk ml mm gt iv"><div class="bz fp l di"><div class="nd ne l"/></div></figure></div></div>
